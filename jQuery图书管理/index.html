<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-size: 20px;
        }
        table {
            width: 360px;
            text-align: center;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #e9e9e9;
        }
        table tr,th,td {
            border: 1px solid #000000;
            text-align: center;
        }
        table tr td img {
            padding: 3px;
            width: 42px;
            height: 60px;
            cursor: hand;
        }
        #imgTip {
            position: absolute;
            border: 1px solid #ccc;
            padding: 3px;
            width: 85px;
            height: 120px;
            background-color: #eee;
            display: none;
        }
    </style>
</head>
<body>
<div>
    <table class="data">
        <tr id="0">
            <th>选项</th>
            <th>编号</th>
            <th>封面</th>
            <th>购书人</th>
            <th>性别</th>
            <th>购书价</th>
        </tr>
        <tr id="1">
            <td><input type="checkbox"></td>
            <td>1</td>
            <td><img src="images/01.jpg" alt=""></td>
            <td>小明</td>
            <td>男</td>
            <td>46.8</td>
        </tr>
        <tr id="2">
            <td><input type="checkbox"></td>
            <td>2</td>
            <td><img src="images/02.jpg" alt=""></td>
            <td>小红</td>
            <td>女</td>
            <td>84.2</td>
        </tr>
        <tr id="3">
            <td><input type="checkbox"></td>
            <td>3</td>
            <td><img src="images/03.jpg" alt=""></td>
            <td>小蓝</td>
            <td>男</td>
            <td>54.2</td>
        </tr>
        <tr id="4">
            <td><input type="checkbox"></td>
            <td>4</td>
            <td><img src="images/01.jpg" alt=""></td>
            <td>小李</td>
            <td>男</td>
            <td>45.8</td>
        </tr>
    </table>
         <table>
             <tr>
                 <td style="text-align: left;height: 35px;background-color:#fff;">
                     <span><input id="ckAll" type="checkbox">全选</span>
                     <span><input id="btnDel" type="button" value="删除"></span>
                 </td>
             </tr>
        </table>
    <img id ="imgTip" src="images/01.jpg" alt="">
</div>
</body>
<script src="js/jquery-3.5.1.js"></script>
<script>
    $('.data tr:nth-child(even)').css('background-color','#fff')
    $('#ckAll').change(function () {
        if (this.checked){
            $('.data input[type=checkbox]').attr('checked',true)
        }else {
            $('.data input[type=checkbox]').attr('checked',false)
        }
    })
    $('#btnDel').click(function () {
        let ck = $('.data input[type=checkbox]')
        if(ck.length>0){
            $.each(ck,function (index,item) {
                if (this.checked){
                    $(ck[index]).parent().parent().empty()
                }
            })
        }
    })
    let x = 5 , y = 15
    $('.data img').mousemove(function (e) {
            $('#imgTip')
            .attr('src',$(this).attr('src'))
            .fadeIn(1000)
            .css({
                top:(e.pageY+y)+'px',
                left:(e.pageX+x)+'px'
        })
    })
    $('.data img').mouseout(function () {
        $('#imgTip').hide()
    })
</script>
</html>
